<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按区号查询国家</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="app" class="container center-block">
			<div class="row">
				<div class="col-md-12 ">
					<br /><br /><br />
					<h1>按区号查询国家</h1>
					<br /><br /><br />

					<div class="form-inline">
						<div class="form-group">
							<label for="exampleInputName2">请输入一个区号：</label>
							<input type="text" class="" v-model="myCode" placeholder="请输入一个区号">
						</div>
						<button class="btn btn-success" @click="choice=myCode">确定</button>
					</div>
					<div v-for="nation in nations">
						<div v-if="myCode==nation.code && choice==nation.code">
							<h2>国家：{{nation.name}}</h2>
							<h2>首都：{{nation.capital}}</h2>
							<h2>区号：{{nation.code}}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					choice: '',
					myCode:'',
					nations:[
						{name:"中国", capital:"北京", code:"86"},
						{name:"日本", capital:"东京", code:"81"},
						{name:"美国", capital:"华盛顿", code:"1"},
						{name:"法国", capital:"巴黎", code:"33"},
						{name:"越南", capital:"河内", code:"84"}
					]
				}
			})
		</script>
	</body>
</html>
