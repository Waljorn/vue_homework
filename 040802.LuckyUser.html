<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>幸运用户抽奖程序</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		
		<div id="app" class="container center-block">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 ">
					<br /><br /><br />
					<h1>幸运用户抽奖程序</h1>
					<br /><br /><br />
		
					<button type="button" class="btn btn-success btn-lg" @click="randomCode=Math.ceil(Math.random()*5)">点我!点我!</button>
					<div v-for="people in peoples">
						<div v-if="randomCode==people.code">
							<h2>姓名：{{people.name}}</h2>
							<h2>性别：{{people.sex}}</h2>
							<h2>年龄：{{people.age}}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					randomCode: '',
					peoples:[
						{name:"Jack", sex:"♂", age:"21", code:"1"},
						{name:"Linda", sex:"♀", age:"22", code:"2"},
						{name:"Marry", sex:"♀", age:"23", code:"3"},
						{name:"Jerry", sex:"♀", age:"20", code:"4"},
						{name:"Tom", sex:"♂", age:"20", code:"5"}
					]
				}
			})
		</script>
	</body>
</html>
