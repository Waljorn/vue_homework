<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>月份天数输出</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background: antiquewhite;">
		<div id="app" class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<br /><br /><br />
					<h1>月份天数输出</h1>
					<br /><br /><br />
					<form role="form">
						<div class="form-group">
							<label for="name">请选择一个月份</label>
							<select class="form-control" v-model="month" @change="monthDay">
								<option>--请选择--</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
						</div>
					</form>
					<br />
					<h2 v-if="month!='--请选择--'">{{year}}年{{month}}月共{{day}}天</h2>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					year: (new Date).getFullYear(),
					month: '--请选择--',
					day: ''
				},
				methods: {
					monthDay: function() {
						if (this.month == 1 || this.month == 3 || this.month == 5 || this.month == 7 || this.month == 8 || this.month ==
							10 || this.month == 12) {
							this.day = 31;
						} else if (this.month == 2) {
							this.day = 28;
							if (this.year % 400 == 0) {
								this.day = 29;
							}
							if (this.year % 4 == 0 && this.year % 100 != 0) {
								this.day = 29;
							}
						} else {
							this.day = 30;
						}
					}
				}
			})
		</script>
	</body>
</html>
